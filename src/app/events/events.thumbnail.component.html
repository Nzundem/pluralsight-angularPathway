
    
    <div [routerLink]="['/events',event.id]" class="well hoverwell thumbnail">
        <div class="well hoverwell thumbnail">
        <h3>{{event.name | uppercase}}</h3>
        <div>Date:{{event.date |date:'shortDate'}}</div>
        <div  [ngClass]="getStartTime()" [ngSwitch]="event.time">Time: {{event.time}} ,
        <span  *ngSwitchCase="'8:00 am'"> (Early Start) </span>
        <span *ngSwitchCase="'10:00 am'"> (Late Start) </span>
        <span *ngSwitchDefault> (Normal Start)</span>
        </div>
        <div>Fee: {{event.price |currency}}</div>
        <div *ngIf="event?.location">
        <span>Location: {{event.location.address}}</span>
        <span class ="pad-left"></span>
        <span>{{event.location.city}}, {{event.location.country}}</span>
        </div>
        <div *ngIf="event?.locationUrl && !event?.location">
        <span>LocationUrl: <a href="{{event.locationUrl}}" >{{event.locationUrlName}} </a> </span>
        </div>
        <button class="btn btn-primary" (click)="handleThumbnailClick();parentHandleThumbnailClick()">Click Me!</button>
        </div>
        </div>
